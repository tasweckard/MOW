    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">

    <title>Meals On Wheels | Buffalo, WY</title>
  </head>
  <body class="start">
    

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">Meals On Wheels</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faqs.html">FAQ</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
        <div class="row" style="justify-content:center">
            <div class="col-6" style="width:300%">
                <div class="card text-center rounded" id="pinBox" style="justify-content: center">
                    <div class="card-header" style="font-size:16px; font-weight:normal">
                        Meals On Wheels, Buffalo WY
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="pin" style="font-size: 14.5px">Enter PIN</label>
                                <input type="text"  class="form-control" id="pin" name="pin">
                                <small id="pinHelp" style="margin-top:8px"class="d-none d-md-block d-lg-block d-xl-block text-muted">PIN codes are provided by the director.</small>

                            </div>
                          
                        </form>
                        <button class="btn btn-primary" onclick="return pinCheck()" >Submit</button>
                        <div class="alert alert-danger" role="alert" id="message" style="display: none">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main><!-- /.container -->
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
	<script>
	  

	
	
	  
		function pinCheck() {
			console.log('In Pin Check');
			var pin = $('#pin').val();
			
			if (pin == '' || pin.length != 4) {
			  console.log('invalid pin');
				$('#message').html('Please provide a 4 digit pin.');
				$('#message').show();
				return;
			}
			login(pin);
		};
		
		function login(pin) {
	    var url = '/mow/mowapi/index.php?t=login&pin=' + pin + '&callback=?';
	    $.get(url, function(data) {
	      console.log(data);
	      if (data.length == 1 && data[0] != 0) {
	        window.location = 'main.html';
  			  return false;
	      }
	      else {
	        $('#message').html('Please provide a valid pin or contact Buffalo Senior Center.');
    			$('#message').show();
    			return false;
	      }
	    });
	  }

	</script>    
  </body>
</html>
